name: Build and Release Python App

on:
  workflow_dispatch:  # Manuel tetikleme için
    inputs:
      tag_name:
        description: 'Sürüm Tag İsmi (Örneğin: v1.0.0)'
        required: true
      release_name:
        description: 'Release İsmi (Örneğin: İlk Sürüm)'
        required: true

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3  # Güncel sürüm

      - name: Set up Python
        uses: actions/setup-python@v4  # Güncel sürüm
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          pip install --upgrade pip setuptools wheel pyinstaller
          pip install -r requirements.txt

      - name: Build Windows App
        run: pyinstaller --onefile --noconsole --add-data "il_plaka.json;." main.py

      - name: List Windows Build Directory
        run: ls -R dist/

      - name: Upload Windows Build as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: dist/*.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3  # Güncel sürüm

      - name: Set up Python
        uses: actions/setup-python@v4  # Güncel sürüm
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install py2app --use-pep517

      - name: Build Mac App
        run: python setup.py py2app

      - name: List Mac Build Directory
        run: ls -R dist/

      - name: Upload Mac Build as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-app
          path: dist/*.app

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # Güncel sürüm

      - name: Set up Python
        uses: actions/setup-python@v4  # Güncel sürüm
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          pip install --upgrade pip setuptools wheel pyinstaller
          pip install -r requirements.txt

      - name: Build Linux App
        run: pyinstaller --onefile --noconsole --add-data "il_plaka.json:." main.py

      - name: List Linux Build Directory
        run: ls -R dist/

      - name: Upload Linux Build as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-app
          path: dist/main  # PyInstaller'ın oluşturduğu dosya adı

  release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-mac, build-linux]  # Tüm build işlemleri tamamlandıktan sonra
    steps:
      - uses: actions/checkout@v3  # Güncel sürüm

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-app
          path: ./windows

      - name: Download Mac Artifact
        uses: actions/download-artifact@v4
        with:
          name: mac-app
          path: ./mac

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-app
          path: ./linux

      - name: Create GitHub Release and Upload Assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event.inputs.tag_name }}
          name: ${{ github.event.inputs.release_name }}
          body: "Otomatik olarak oluşturulmuş sürüm."
          draft: false
          prerelease: false
          files: |
            ./windows/*.exe
            ./mac/*.app
            ./linux/main
